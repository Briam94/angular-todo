<div class="card">
	<div class="card-content">
		<span class="card-tittle">INICIO DE SESION</span>
		<form (ngSubmit)="onBuscarUsuario(formNew)" #formNew="ngForm" class="col s6">
			<div class="row">
				<div class="input-field col s6">
					<input [(ngModel)]="usuario.nombre" #nombre="ngModel" type="text" name="nombre"
					 id="nombre"  required>
					<label>Nombre Usuario</label>
					<div *ngIf="nombre.touched">
						<div *ngIf="nombre.errors.required">Nombre es requerido</div>
					</div>
				</div>
				<div class="input-field col s6">
					<input [(ngModel)]="usuario.contrasena" #contrasena="ngModel"  type="text" name="contrasena" id="contrasena"  required>
					<label>Contraseña Usuario</label>
					<div *ngIf="contrasena.touched">
						<div *ngIf="contrasena.errors.required">Contraseña es requerida</div>
					</div>
				</div>
				<br>
				<button type="submit" class="btn waves-effect waves-light blue center" >INICIAR SESION<i class="material-icons">add_box</i></button>
			</div>
		</form>
	</div>
</div>
