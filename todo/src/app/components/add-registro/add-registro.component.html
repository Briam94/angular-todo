<div class="card">
	<div class="card-content">
		<span class="card-tittle">Nuevo Usuario</span>
		<form (ngSubmit)="onGuardarUsuario(formNew)" #formNew="ngForm" class="col s6">
			<div class="row">
				<div class="input-field col s6">
					<input [(ngModel)]="usuario.nombre" #nombre="ngModel" type="text" name="nombre" id="nombre" placeholder="Nombre Usuario">
					<label>Nombre Usuario</label>
				</div>
				<div class="input-field col s6">
					<input [(ngModel)]="usuario.contrasena" #contrasena="ngModel"  type="text" name="contrasena" id="contrasena" placeholder="Nombre Usuario">
					<label>Contrase√±a Usuario</label>
				</div>
				<button type="submit" class="btn waves-effect waves-light orange right">GUARDAR  <i class="material-icons">add_box</i></button>
			</div>
		</form>
	</div>
</div>
